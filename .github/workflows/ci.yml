name: CI â€” Mission Control

on:
  push:
    branches: [main, master, 'feat/*', 'bugfix/*']
  pull_request:
    branches: [main, master]

jobs:
  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install Python dependencies
        run: |
          pip install pyyaml
      
      - name: Run smoke test
        run: |
          ./scripts/mc-smoke.sh
        env:
          DRY_RUN: "true"

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: |
          pnpm install
      
      - name: Build shared packages
        run: |
          pnpm run ci:prepare
      
      - name: Run typecheck
        run: |
          pnpm run ci:typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: |
          pnpm install
      
      - name: Run lint
        run: |
          pnpm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: |
          pnpm install
      
      - name: Build shared packages
        run: |
          pnpm run ci:prepare
      
      - name: Run unit tests
        run: |
          pnpm run ci:test
